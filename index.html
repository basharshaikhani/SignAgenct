<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Agency - COMING SOON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="logo-01.png">
  </head>
  <body>
    <div class="my-container">
      <div class="left">
        <style>
          body {
        background-image: url("blur\ \(1\).jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
        
          </style>
      </div>

      <div class="right">
        <img src="logo-01.png" alt="logo" width="200" height="200" style="display: block;
        margin-left: auto;
        margin-right: auto;
       "> 
       
        <h1 style="text-align: center;">Coming Soon</h1>
        <p style="font-family: FrutigerLTArabic; text-align: center;">يتم الأن تطوير موقعنا الالكتروني</p>

        <div class="counter">
          <div class="unit-container">
            <div class="unit">Days</div>
            <div class="value day">05</div>
          </div>

          <div class="unit-container">
            <div class="unit">Hrs</div>
            <div class="value hour">11</div>
          </div>

          <div class="unit-container">
            <div class="unit">Min</div>
            <div class="value minute">54</div>
          </div>

          <div class="unit-container">
            <div class="unit">Sec</div>
            <div class="value second">28</div>
          </div>
        </div>
      <div class="so">
       
          <ul class="wrapper">
            <li class="icon facebook">
              <span class="tooltip">Facebook</span>
              <span><i class="fab fa-facebook-f"></i></span>
            </li>
            <li class="icon twitter">
              <span class="tooltip">Twitter</span>
              <span><i class="fab fa-twitter"></i></span>
            </li>
            <li class="icon instagram">
              <span class="tooltip">Instagram</span>
              <span><i class="fab fa-instagram"></i></span>
            </li>
            <li class="icon github">
              <span class="tooltip">Github</span>
              <span><i class="fab fa-github"></i></span>
            </li>
            <li class="icon youtube">
              <span class="tooltip">Youtube</span>
              <span><i class="fab fa-youtube"></i></span>
            </li>
          </ul>
        
      </div>
    </div>
  </div>

    <script src="main.js"></script>
  </body>
</html>
